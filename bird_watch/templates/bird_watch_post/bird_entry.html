{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Bird title goes in these h1 tags -->
                <h1>{{ bird.bird_name }}</h1>
                <p>Seen by {{ bird.created_by }} on {{ bird.date }}</p>
                <p>Count: {{ bird.bird_count }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
{% block extras %}
<script src="{% static 'js/entries.js' %}"></script>
{% endblock %}
