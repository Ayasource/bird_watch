{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>Edit Bird</h1>
      <form method="post">
        {% csrf_token %}
        {{ bird_form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'bird_entry' bird.slug %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
