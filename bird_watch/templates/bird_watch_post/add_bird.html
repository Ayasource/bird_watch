{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Add a New Bird Sighting</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ bird_form | crispy }}
                <button type="submit" class="btn btn-primary">Add Bird</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
